server {
    if ($host = shopify.myugc.studio) {
        return 301 https://$host$request_uri;
    }

    listen 72.61.1.109:80;
    server_name shopify.myugc.studio _;
    return 301 https://$host$request_uri;
}

server {
    listen 72.61.1.109:443 ssl;
    server_name shopify.myugc.studio *.trycloudflare.com;
    ssl_certificate /etc/letsencrypt/live/shopify.myugc.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shopify.myugc.studio/privkey.pem;

    client_max_body_size 20M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Shopify App Embedding Headers
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        add_header X-Frame-Options "ALLOW-FROM https://admin.shopify.com" always;
        add_header Content-Security-Policy "frame-ancestors https://admin.shopify.com https://*.myshopify.com" always;

        # Additional security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
